<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yakıt Hesaplama Formu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Yakıt Hesaplama Formu</h1>
    <form>
      <label for="yakit-tipi">Yakıt Tipi:</label>
      <select name="yakit-tipi" id="yakit-tipi">
        <option value="1">Dizel</option>
        <option value="2">Benzin</option>
        <option value="3">LPG</option>
      </select>
      <br />
      <label for="yakit-litre">Yakıt Miktarı (Litre):</label>
      <input type="number" name="yakit-litre" id="yakit-litre" />
      <br />
      <label for="bakiye">Bakiye (TL):</label>
      <input type="number" name="bakiye" id="bakiye" />
      <br />
      <button type="button" id="hesapla">Hesapla</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
