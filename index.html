<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yakıt İstasyonu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
        <label for="yakit-tipi">Yakıt Tipi:</label>
        <select id="yakit-tipi">
          <option value="">-- Seçiniz --</option>
          <option value="dizel">Dizel</option>
          <option value="benzin">Benzin</option>
          <option value="lpg">LPG</option>
        </select>
        
        <label for="yakit-litre">Yakıt Miktarı (Litre):</label>
        <input type="number" id="yakit-litre" placeholder="Örn: 20">
        
        <label for="bakiye">Bakiye:</label>
        <input type="number" id="bakiye" placeholder="Örn: 100">
        
        <input type="submit" value="Hesapla">
      </form>
      
      <div id="sonuc">
        <h2>Sonuç</h2>
        <p>Bakiye: <span id="sonuc-bakiye"></span></p>
        <p>Ödenecek Tutar: <span id="sonuc-tutar"></span></p>
        <p>Kalan Bakiye: <span id="sonuc-kalan-bakiye"></span></p>
      </div>
    <script src="script.js"></script>
  </body>
</html>
